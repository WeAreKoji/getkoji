<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/logo.webp" type="image/webp" />
    <link rel="apple-touch-icon" href="/logo.webp" />
    <link rel="preload" as="image" href="/assets/hero-bg.webp" fetchpriority="high" />
    
    <title>Koji: Connect, Create & Support | Social Discovery & Creator Monetization App</title>
    <meta name="description" content="Discover Koji, the social discovery app for authentic connections. Swipe to find friends, dates, or subscribe to exclusive content from creators who share your passions. Available on iOS & Android." />
    <meta name="keywords" content="Koji app, social discovery platform, creator monetization app, interest-based social network, connect with creators, find new friends, dating app for interests, support creators, exclusive content app, community building app, iOS social app, Android social app" />
    <meta name="author" content="Koji" />
    <meta name="theme-color" content="#6d28d9" />
    <meta name="apple-mobile-web-app-title" content="Koji" />
    <meta name="application-name" content="Koji" />
    <link rel="canonical" href="https://yourdomain.com/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta property="og:title" content="Koji: Connect, Create & Support | Social Discovery & Creator Monetization App" />
    <meta property="og:description" content="Discover Koji, the social discovery app where you can find new friends, explore dating based on interests, and subscribe to exclusive creator content. Join our community on iOS & Android." />
    <meta property="og:image" content="/logo.webp" />
    <meta property="og:site_name" content="Koji" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://yourdomain.com/" />
    <meta name="twitter:site" content="@KojiApp" />
    <meta name="twitter:title" content="Koji: Social Discovery & Creator Monetization" />
    <meta name="twitter:description" content="Swipe to find friends, dates, and creators. Support independent creators with exclusive content subscriptions. Download on iOS & Android." />
    <meta name="twitter:image" content="/logo.webp" />

    <!-- Structured Data / JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "MobileApplication",
      "name": "Koji",
      "description": "Social discovery platform where authentic connections meet creator monetization. Find friends, explore dating, and support creators.",
      "applicationCategory": "SocialNetworking",
      "operatingSystem": "iOS, Android",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "5000"
      }
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Koji",
      "url": "https://yourdomain.com",
      "logo": "https://yourdomain.com/logo.webp",
      "sameAs": [
        "https://twitter.com/KojiApp",
        "https://facebook.com/KojiApp"
      ]
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register service worker for offline support
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(
            (registration) => {
              console.log('ServiceWorker registered:', registration.scope);
            },
            (err) => {
              console.log('ServiceWorker registration failed:', err);
            }
          );
        });
      }
    </script>
  </body>
</html>
